    <title>Nakad</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

        const fileInput = document.querySelector('#file-js-example input[type=file]');
        fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileName = document.querySelector('#file-js-example .file-name');
          fileName.textContent = fileInput.files[0].name;
          }
        }

        const fileInput2 = document.querySelector('#file-js-example2 input[type=file]');
        fileInput2.onchange = () => {
          if (fileInput2.files.length > 0) {
            const fileName2 = document.querySelector('#file-js-example2 .file-name');
            fileName2.textContent = fileInput2.files[0].name;
          }
          
        }

        const fileInput2 = document.querySelector('#file-js-example3 input[type=file]');
        fileInput2.onchange = () => {
          if (fileInput2.files.length > 0) {
            const fileName2 = document.querySelector('#file-js-example3 .file-name');
            fileName2.textContent = fileInput2.files[0].name;
          }
          
        }

        });
     
    </script>
